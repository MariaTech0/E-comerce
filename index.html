<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Livraria Digital - Milhares de ebooks em português. Compre, baixe e leia instantaneamente em qualquer dispositivo." />
    <meta name="keywords" content="ebooks, livros digitais, livraria online, pdf, epub, leitura digital" />
    <meta name="author" content="Livraria Digital" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Livraria Digital - Sua Biblioteca Digital Completa" />
    <meta property="og:description" content="Milhares de ebooks em português. Compre, baixe e leia instantaneamente." />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Livraria Digital - Sua Biblioteca Digital Completa" />
    <meta name="twitter:description" content="Milhares de ebooks em português. Compre, baixe e leia instantaneamente." />
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://readdy.ai" />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style" />
    
    <title>Livraria Digital - Sua Biblioteca Digital Completa</title>
    
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4ECDC4" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Inline Critical CSS (opcional) -->
    <style>
      /* Critical CSS para evitar FOUC */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading inicial */
      .initial-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(78, 205, 196, 0.1) 0%, rgba(255, 107, 107, 0.1) 100%);
        z-index: 9999;
      }
      
      .initial-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(78, 205, 196, 0.3);
        border-top-color: #FF6B6B;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Inicial -->
    <div id="initial-loading" class="initial-loading">
      <div class="initial-loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading inicial quando React carregar -->
    <script>
      window.addEventListener('load', function() {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s';
          setTimeout(() => loading.remove(), 300);
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
