name: Build and Deploy to GitHub Pages

# Dispara quando houver push na branch main
on:
  push:
    branches:
      - main

# Permissões necessárias
permissions:
  contents: read
  pages: write
  id-token: write

# Evita deploys concorrentes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Cache do npm para acelerar builds
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Instalar dependências
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Build do projeto
      - name: Build project
        env:
          DEPLOY_TARGET: github   # ⚡ ESSENCIAL para o base correto no vite.config.ts
        run: npm run build

      # 6️⃣ Upload do build para deploy
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out    # ⚡ MESMA pasta que está em vite.config.ts (outDir)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 7️⃣ Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages        # ⚡ Branch onde os arquivos serão publicados
          token: ${{ secrets.GITHUB_TOKEN }}
